<!DOCTYPE html>
<html>
<head>
  <title>CSS - Customer Satisfaction Survey</title>
  <link rel="stylesheet" type="text/css" href="css/admin.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="import" href="components/polymer/polymer.html">
  <link rel="stylesheet" type="text/css" href="css/add-survey.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script> 
  <script src="js/functions.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/d3.v3.min.js"></script>
  <script src="js/queue.v1.min.js"></script>
  <script src="js/data_handling.js"></script>
</head>

<body>
<div class="container-fluid header">

	<div class="col-sm-10">
		<a href="admin-home.html"><div class="company-name-header">Kneaders | Customer Satisfaction Survey</div></a>
	</div>

	<div class="col-sm-2">
		<nav class="pull-right">
		<a class="dropdown-toggle" href="#" title="Menu"><i class="fa fa-bars"></i></a>
			<ul class="dropdown">
			  <li><a href="#"><i class="fa fa-cog"></i> Settings</a></li>
			  <li><a href="#" data-toggle="modal" data-target="#add-quiz-modal"><i class="fa fa-plus"></i> Add Quiz</a></li>
			  <li><a href="#"><i class="fa fa-power-off"></i> Log Out</a></li>
			</ul>
		</nav>
    </div>
</div>

<!-- Add-Quiz-Modal -->
<div class="modal fade" id="add-quiz-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel"><input type="text" placeholder="Enter name of survey here"></h4>
      </div>
      <div class="modal-body">

      	<div class='question-container'>
	<div class='question-block'>
	   <div class='row'>
				<div class='col-sm-2'>
					<div class='q-number-container'>
						<p class='question-number'>Q1</p>
						<div class="delete-question clearfix"><button type='button' data-toggle='modal' data-target='#confirm-delete-question' value='Delete Question'><i class='fa fa-trash'></i></button></div>
				    </div>
				</div>
				<div class='col-sm-10'>
					<input type='text' placeholder='Enter your first question here'>
<!-- 					<h6 class="choose-type-of-question">Type of question: </h6>
 -->					<button class="" id='yesno' type='button' value='Yes or No'>Yes / No</button>
					    <button class="" id='scale' type='button' value='Scale'>Scale 1 - 5</button><br>
				</div>	    
	    </div> <!-- close row -->
    </div> <!-- close question-block -->

    <div class='row'>
    	<div class='col-sm-6 col-sm-offset-6'>
    		<div class='end-btns'>
               <button id='add-question' type='button' value='Add Question'>Add question <i class='fa fa-plus add-q-icon'></i></button>

			</div>
		</div>
	</div>
</div> <!-- closes question container -->        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button data-toggle='modal' data-target='#confirm-finish-survey' value='Finish Survey' type="button" class="btn btn-primary">Submit survey <i class='fa fa-check finish-s-icon'></i></button>
      </div>
    </div>
</div> <!-- closes modal -->

<div class="container">

	<div class="surveys col-sm-12">

		<div class="survey col-sm-4">
			
				<div class="survey-name">Survey name</div>
			

			<div class="survey-secondary">
					<p class="live-txt"><i class="fa fa-globe live-icon"></i>This survey is live</p>
					<p class="view-data-txt"><i class="fa fa-bar-chart data-icon"></i>View data</p>
					<a href="#"><p class="edit-icon-txt" data-toggle="modal" data-target="#edit-quiz-modal"><i class="fa fa-pencil edit-icon"></i>Edit</p></a>
			</div>
		</div> <!-- closes survey -->

		<div class="survey col-sm-4">
			<div class="survey-main">
				<div class="survey-name">Survey name</div>
			</div>

			<div class="survey-secondary">
					<p class="view-data-txt"><i class="fa fa-bar-chart data-icon"></i>View data</p>
					<a href="#"><p class="edit-icon-txt" data-toggle="modal" data-target="#edit-quiz-modal"><i class="fa fa-pencil edit-icon"></i>Edit</p></a>
			</div>
		</div> <!-- closes survey -->

		<div class="survey col-sm-4">
			<div class="survey-main">
				<div class="survey-name">Survey name</div>
			</div>

			<div class="survey-secondary">
					<p class="view-data-txt"><i class="fa fa-bar-chart data-icon"></i>View data</p>
					<a href="#"><p class="edit-icon-txt" data-toggle="modal" data-target="#edit-quiz-modal"><i class="fa fa-pencil edit-icon"></i>Edit</p></a>
			</div>
		</div> <!-- closes survey -->		

		<div class="survey col-sm-4">
			<div class="survey-main">
				<div class="survey-name">Survey name</div>
			</div>

			<div class="survey-secondary">
					<p class="view-data-txt"><i class="fa fa-bar-chart data-icon"></i>View data</p>
					<a href="#"><p class="edit-icon-txt" data-toggle="modal" data-target="#edit-quiz-modal"><i class="fa fa-pencil edit-icon"></i>Edit</p></a>
			</div>
		</div> <!-- closes survey -->	



	</div> <!-- closes surveys -->
</div>

</div>

<!-- Edit-Quiz-Modal -->
<div class="modal fade" id="edit-quiz-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel"><input type="text" placeholder="Enter name of survey here"></h4>
      </div>
      <div class="modal-body">

      	<div class='question-container'>
	<div class='question-block'>
	   <div class='row'>
				<div class='col-sm-2'>
					<div class='q-number-container'>
						<p class='question-number'>Q1</p>
						<div class="delete-question clearfix"><button type='button' data-toggle='modal' data-target='#confirm-delete-question' value='Delete Question'><i class='fa fa-trash'></i></button></div>
				    </div>
				</div>
				<div class='col-sm-10'>
					<input type='text' placeholder='Enter your first question here'>
<!-- 					<h6 class="choose-type-of-question">Type of question: </h6>
 -->					<button class="" id='yesno' type='button' value='Yes or No'>Yes / No</button>
					    <button class="" id='scale' type='button' value='Scale'>Scale 1 - 5</button><br>
				</div>	    
	    </div> <!-- close row -->
    </div> <!-- close question-block -->

    <div class='row'>
    	<div class='col-sm-6 col-sm-offset-6'>
    		<div class='end-btns'>
               <button id='add-question' type='button' value='Add Question'>Add question <i class='fa fa-plus add-q-icon'></i></button>

			</div>
		</div>
	</div>
</div> <!-- closes question container -->        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button data-toggle='modal' data-target='#confirm-finish-survey' value='Finish Survey' type="button" class="btn btn-primary">Submit survey <i class='fa fa-check finish-s-icon'></i></button>
      </div>
    </div>
</div> <!-- closes modal -->





<script src="js/functions.js"></script>

</body>

</html>
